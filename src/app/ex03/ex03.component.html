<br/>
<input [(ngModel)]="value.name"/>
<br/>
<button (click)="inserir()">Inserir</button>
<div *ngFor="let item of exSever">
    <li>
        {{item.name}}
        <button (click)="goToAtualizar(item.id)"> Atualizar </button>
        <button (click)="deleteItem(item)"> Remover </button>
    </li>
</div>
